<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 11</title>
    <!-- Fav Icon link -->
    <link rel="shortcut icon" href="images/weather icon.png" type="image/x-icon">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Style Sheet link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- Start Nav -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-3" href="index.html">
                    <img src="images/logo@2x.png" alt="logo-img" class="brand-img" />
                    <div class="brand-name pt-3">
                        <h1 class="site-title mb-2">Weather</h1>
                        <small class="site-description ">tagline goes here</small>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="nav-toggle-icon fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav-Bar -->

        <!--Start Body Section -->
        <section class="py-5 ">
            <div class="search mb-5 container">
                <div class="position-relative">
                    <input class="search-bar w-100 rounded-bottom-pill rounded-top-pill text-white p-3 border-0"
                        type="text" placeholder="Find your Location" id="searchLocation" />
                    <button
                        class="search-btn btn position-absolute rounded-bottom-pill rounded-top-pill text-white py-1 px-4">Find</button>
                </div>
            </div>
            <div class="weather-cards">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- first day -->
                        <div class="col-md-4 col-sm-5 text-center ">
                            <div class="card fixed rounded-4 text-light mb-2 shadow">
                                <div class="top-card p-2 rounded-top-4 d-flex justify-content-between align-items-center mb-3">
                                    <span id="weekDayToday"></span>
                                    <span id="dateToday"></span>
                                </div>
                                <div class="p-3">
                                    <span id="cityToday"></span>
                                </div>
                                <div class="p-3">
                                    <span id="tempToday" class="temp display-1 d-block fw-bold"></span>
                                    <img class="icon" id="imgToday" src="" alt="">
                                </div>
                                <div class="p-3">
                                    <span class="condition mt-2" id="todayCond"></span>
                                </div>
                                <div class="icons mt-2 d-flex justify-content-between align-items-center p-3">
                                    <div>
                                        <img src="images/icon-umberella.png" alt="">
                                        <span class="cond-color" id="humidityToday"></span>
                                    </div>
                                    <div>
                                        <img src="images/icon-wind.png" alt="">
                                        <span class="cond-color" id="windSpeedToday"></span>
                                    </div>
                                    <div>
                                        <img src="images/icon-compass.png" alt="">
                                        <span class="cond-color" id="dirToday"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Second day -->
                        <div class="col-md-4 col-sm-5 text-center ">
                            <div class=" card-2 fixed rounded-4 text-light mb-md-0 mb-2 shadow">
                                <div class="top-card-2 p-2 rounded-top-4 mb-3">
                                    <span id="tommorowDay"></span>
                                </div>
                                <div class="p-3">
                                    <img class="my-2" id="iconTommorow" src="" alt="">
                                    <span class="fs-4 fw-bold d-block mb-2" id="tommorowMaxTemp"></span>
                                    <span class="d-block mb-2" id="tommorowMinTemp"></span>
                                </div>
                                <div class="p-3">
                                    <span class="condition mt-2" id="tommorowCond"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Third day -->
                        <div class="col-md-4 col-sm-5 text-center ">
                            <div class="card fixed rounded-4 text-light mb-md-0 mb-2 shadow">
                                <div class="top-card p-2 rounded-top-4 mb-3">
                                    <span id="afterTommorow"></span>
                                </div>
                                <div class="p-3">
                                    <img class="my-2" id="iconAfterTommorow" src="" alt="">
                                    <span class="fs-4 fw-bold d-block mb-2" id="afterTommorowMaxTemp"></span>
                                    <span class="d-block mb-2" id="afterTommorowMinTemp"></span>
                                </div>
                                <div class="p-3">
                                    <span class="condition mt-2" id="afterTommorowCond"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
         <footer class="footer">
            <div class="container p-5">
                <div class="position-relative">
                    <input class="search-bar w-100 rounded-bottom-pill rounded-top-pill text-white p-3 border-0"
                        type="text" placeholder="Enter your Email to Subscribe" />
                    <button
                        class="search-btn btn position-absolute rounded-bottom-pill rounded-top-pill text-white py-1 px-4">Subscribe</button>
                </div>
                <p class="mt-3 text-center text-white">Copyright 2014 Company name. Designed by Mohab. All rights reserved</p>
            </div>
         </footer>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
